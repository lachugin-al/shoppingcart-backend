build:
  maxIssues: 10

processors:
  active: true

config:
  validation: true

complexity:
  LongMethod:
    active: true
    threshold: 70

style:
  MagicNumber:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120

naming:
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'